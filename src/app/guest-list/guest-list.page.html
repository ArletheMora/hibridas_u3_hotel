<ion-header>
  <ion-toolbar>
    <ion-title>Lista de huÃ©spedes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let huesped of huespedes" >
          <ion-item-options side="start">
            <ion-item-option color="primary">
              <ion-icon slot="bottom" name="eye"></ion-icon>
              Ver</ion-item-option>
          </ion-item-options>

          <ion-item class=""  href="{{url}}{{huesped.phone}}{{token}}">
            <ion-label>{{huesped.name}} </ion-label><br /><br />
            <ion-label>{{huesped.phone}} </ion-label><br /><br />
            <ion-label>{{huesped.fechaInicio}} </ion-label><br /><br />
            <ion-label>{{huesped.fechaFin}} </ion-label><br /><br />
            <ion-label>{{huesped.habitacion}} </ion-label><br /><br />
          </ion-item>

          <ion-item-options side="end" (ionSwipe)="presentAlert(huesped.id)">
            <ion-item-option color="danger" >
              <ion-icon slot="bottom" name="trash"></ion-icon>Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/new-guest']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
